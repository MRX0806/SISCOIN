<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logeo_Registro_C</title>
    <link rel="stylesheet" href="estilos.css">
</head>
    <body>
        <!--Indica el contenido central y relevante-->
        <main>
                 <!--Caja Trasera que almacenara todos los objetos-->
                <div class="contenedor__todo">
                        <!--Caja Trasera que almacena la ventana Login y Register-->
                        <div class="caja__trasera">
                            <!--Caja que almacena la ventana Login-->
                            <div class="login__caja">
                                <h3>¿Ya estás registrado?</h3>
                                <p>Iniciar Sesión con Cuenta Registrada</p>
                                <button id="btn_Login">Iniciar Sesión</button>     
                            </div>
                            <!--Caja que almacena la ventana Register-->    
                            <div class="register__caja">
                                <h3>¿Aún no tienes cuenta?</h3>
                                <p>Registrese para Iniciar Sesión</p>
                                <button id="btn_Register">Registrarse</button>     
                            </div>                     
                        </div>
                        <!--Separación-->    
                        <div class="contenedor__Login-Register">
                            <!--Formulario de la ventana Login-->
                            <form action="" class="Formulario__Login">
                                <h2>Iniciar Sesión</h2>
                                <input type="text" placeholder="Correo Electrónico">
                                <input type="password" placeholder="Contraseña">
                                <button>Ingresar</button>
                            </form>
                            <!--Formulario de la ventana Register-->
                            <form action="" class="Formulario__Register">
                                <h2>Registrarse</h2>

                                <input type="text" placeholder="Nombre Completo">
                                <input type="text" placeholder="Correo Electrónico">
                                <input type="text" placeholder="Nombre de Usuario">
                                <input type="password" placeholder="Contraseña">
                                <button>Registrarse</button>
                            </form>
                        </div>
                </div>
        </main>
        <!--Conectando con la Carpeta JS y su archivo-->
        <script src="script.js"></script>
    </body>
</html>
